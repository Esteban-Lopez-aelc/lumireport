<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>basicos</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- Bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Iconos de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Hoja de estilos CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Script leaflet -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <style></style>
  </head>
  <body>
    <section class="barra-navegacion seccion-clara">
      <div class="container-fluid text-center">
        <div class="row" style="background-color: aqua">
          <!-- Columna para el título del proyecto -->
          <div class="col-lg-8">
            <h1>Título del Proyecto</h1>
            <p>Descripción del proyecto...</p>
          </div>

          <!-- Columna para el botón de inicio de sesión -->
          <div class="col-lg-4">
            <button class="btn btn-primary">Iniciar Sesión</button>
          </div>
        </div>
      </div>
      <!-- Columna para el mapa -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div id="mapa" style="height: 50%"></div>
          </div>
        </div>
      </div>
    </section>

    <section mapa></section>

    <!-- Script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
