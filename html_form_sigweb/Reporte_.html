<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="descripcion"
      content="Formulario para reporte de fallas de postes electricos en la ciudad de Cali - Colombia"
    />
    <title>Reporte de fallas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }
      input[type="text"],
      input[type="email"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Reporte de postes de luz defectuosos</h1>
      <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="correo">Correo electr贸nico:</label>
        <input type="email" id="correo" name="correo" required />

        <label for="ubicacion">Ubicaci贸n del Poste:</label>
        <input type="text" id="ubicacion" name="ubicacion" required />

        <label for="tipo_falla">Tipo de Falla:</label>
        <select id="tipo_falla" name="tipo_falla" required>
          <option value="luz_intermitente">Luz intermitente</option>
          <option value="luz_apagada">Luz apagada</option>
          <option value="luz_parpadeante">Luz parpadeante</option>
          <option value="otro">Otro</option>
        </select>

        <label for="descripcion">Descripci贸n de la Falla:</label>
        <textarea
          id="descripcion"
          name="descripcion"
          rows="4"
          required
        ></textarea>

        <label for="fecha_hora">Fecha y Hora de la Observaci贸n:</label>
        <input
          type="datetime-local"
          id="fecha_hora"
          name="fecha_hora"
          required
        />

        <label for="adjuntar_foto">Adjuntar Foto:</label>
        <input type="file" id="adjuntar_foto" name="adjuntar_foto" />

        <label for="observaciones">Observaciones adicionales:</label>
        <textarea id="observaciones" name="observaciones" rows="4"></textarea>

        <input type="submit" value="Enviar Reporte" />
      </form>
    </div>
  </body>
</html>
